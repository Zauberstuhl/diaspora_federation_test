<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <title node="con:pagetitle"></title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="row">
          <div class="col-md-2 col-md-offset-5">
            <form class="form-horizontal border-radius-base" >
              <fieldset>
                <!-- Form Name -->
                <legend>Register Pod</legend>

                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label" for="podurl">Pod URL</label>
                  <div class="controls">
                    <input id="podurl" name="podurl" type="text" placeholder="https://sechat.org" class="input-xlarge" required="">
                    <p class="help-block">URL address to reach the Diaspora pod</p>
                  </div>
                </div>

                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label" for="username">Username</label>
                  <div class="controls">
                    <input id="username" name="username" type="text" placeholder="lukas" class="input-xlarge" required="">
                  </div>
                </div>

                <!-- Password input-->
                <div class="control-group">
                  <label class="control-label" for="password">Password</label>
                  <div class="controls">
                    <input id="password" name="password" type="password" placeholder="****" class="input-xlarge" required="">
                  </div>
                </div>

                <!-- Button -->
                <div class="control-group">
                  <label class="control-label" for="submit"></label>
                  <div class="controls">
                    <button id="submit" name="submit" class="btn btn-success">Register</button>
                  </div>
                </div>

              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
