<!DOCTYPE html>
<html>
  <head node="con:header"></head>
  <body>
    <div node="con:navbar"></div>
    <div class="container">
      <div class="content">
        <div class="row">
          <div class="span10">
            A rough federation test between two or more diaspora pod's.
            The federation timeout is set to <b><span node="con:timeout"></span></b> seconds!
          </div>
          <div class="span7">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Pod</th>
                  <th>Federation</th>
                  <th style="text-align:right">Last update</th>
                </tr>
              </thead>
              <tbody>
                <tr node="rep:item">
                  <td node="con:pod"></td>
                  <td node="con:status"></td>
                  <td node="con:timestamp" style="text-align:right"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
